<html>
<head>
<body>

<script type="text/javascript">

document.write("<br/><br/><b>for loop</b><br/><br/>");

for(x=1;x<10;x++)
{
	document.write("for it is <br/>");
	
}

document.write("<br/><br/><b>while loop</b><br/><br/>");

var y=0;

while(y<10){

	document.write("while it is <br/>");
	y++;
}


document.write("<br/><br/><b>do while loop</b><br/><br/>");

do{
		document.write(y + "<br/><b>do while it is<br/>");
}while(y<10);


</script>


</body>
</head>
</html>
